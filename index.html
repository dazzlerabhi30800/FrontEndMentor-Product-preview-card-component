<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="image--wrapper">
        <img src="./images/image-product-mobile.jpg" alt="product" />
      </div>
      <div class="info--wrapper">
        <span class="item">Perfume</span>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <button class="cart">
          <img src="./images/icon-cart.svg" alt="card" /> Add to Cart
        </button>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
